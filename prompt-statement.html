<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prompt()</title>
  </head>
  <body>
    <button onclick="inputName()">Enter Name</button>
    <script>
      function inputName() {
        var name = prompt("Please enter your name: ");
        alert("Your entered name is: " + name);
      }
    </script>
  </body>
</html>
