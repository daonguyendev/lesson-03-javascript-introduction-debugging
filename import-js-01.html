<!-- Solution 1: Internal JavaScript (javascript nội tuyến) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import JS 01</title>
  </head>
  <body>
    <button onclick="helloJS()">Say Hello 01</button>

    <script>
      function helloJS() {
        alert("Hello JavaScript");
      }
    </script>
  </body>
</html>
